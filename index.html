<!DOCTYPE html>
<html>
  <head>
    <title>Intro section with dropdown navigation</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/scss/index.scss" />
    <script src="./src/js/index.js" defer></script>
  </head>

  <body>
    <div id="mobile-menu" class="mobile-menu">
      <img
        id="close-button"
        class="mobile-menu__closebtn"
        src="./images/icon-close-menu.svg"
        alt=""
      />
      <div class="mobile-menu__overlay">
        <div class="mobile-menu__overlay__panel">
          <!-- figure out naming for dropdowns -->
          <a href="#"
            >Features <img src="./images/icon-arrow-down.svg" alt=""
          /></a>
        </div>
      </div>
    </div>
    <header>
      <img src="./images/logo.svg" alt="snap logo" class="snap-logo" />

      <img
        id="hamburger-button"
        class="hamburger-button"
        src="./images/icon-menu.svg"
        alt="hamburger menu"
      />
      <nav class="nav-component"></nav>
    </header>

    <main>
      <div class="hero-container">
        <img
          src="./images/image-hero-mobile.png"
          alt="colorful image of man holding a laptop while standing"
          class="hero-container__image"
        />
      </div>
      <div class="call-to-action">
        <h1 class="call-to-action__title">Make remote work</h1>
        <p class="call-to-action__description">
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>
        <button class="call-to-action__button">Learn more</button>
        <div class="partner-links">
          <img
            src="./images/client-databiz.svg"
            alt=""
            class="partner-links__databiz"
          />
          <img
            src="./images/client-audiophile.svg"
            alt=""
            class="partner-links__audiophile"
          />
          <img
            src="./images/client-meet.svg"
            alt=""
            class="partner-links__meet"
          />
          <img
            src="./images/client-maker.svg"
            alt=""
            class="partner-links__maker"
          />
        </div>
      </div>
    </main>
  </body>
</html>
